<!doctype html>
<html lang="en">
  <head>
    <title>Instagram Post</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .post-container {
        display: flex;
        flex-direction: column;
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 60%;
        max-width: 800px;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .post-header, .post-content, .post-comments {
        padding: 20px;
      }
      .post-header {
        display: flex;
        align-items: center;
      }
      .profile-pic {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #ddd;
        margin-right: 10px;
      }
      .username {
        font-weight: bold;
      }
      .post-image {
        width: 100%;
        height: auto;
      }
      .hashtags {
        color: #007bff;
        margin-top: 10px;
      }
      .comments {
        margin-top: 20px;
      }
      .comment {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .comment .profile-pic {
        width: 30px;
        height: 30px;
        margin-right: 10px;
      }
      .comment-text {
        background: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
      }
      .upload-link {
        display: block;
        text-align: center;
        margin: 20px 0;
        text-decoration: none;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="post-container">
      <div class="post-header">
        <div class="profile-pic"></div>
        <div class="username">user1</div>
      </div>
      <div class="post-image">
        <img src="{{ url_for('image', filename='generated_image.png') }}" alt="Generated Image" style="width: 100%; height: auto;">
      </div>
      <div class="post-content">
        <p>{{ summary }}</p>
        <p class="hashtags">
          {% for hashtag in hashtags %}
            {{ hashtag }}
          {% endfor %}
        </p>
      </div>
      <div class="post-comments">
        <div class="comments">
          {% for comment in comments %}
            <div class="comment">
              <div class="profile-pic"></div>
              <div class="comment-text">{{ comment }}</div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <a class="upload-link" href="{{ url_for('index') }}">Upload another file</a>
  </body>
</html>
